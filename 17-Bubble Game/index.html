<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game ðŸ˜„</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ===== START SCREEN OVERLAY ===== -->
    <div class="start-screen">
      <h1>Bubble Game ðŸŽ¯</h1>
      <p>
        You have <strong>60 seconds</strong> to play.<br />
        Hit the correct number to score points.<br />
        Try to reach <strong>500</strong>!
      </p>
      <button id="startGameBtn">Start Game</button>
    </div>

    <!-- ===== MAIN GAME ===== -->
    <div class="main">
      <div class="pannel">
        <div class="upperPannel">
          <div class="box">
            <h2>Hit :</h2>
            <div class="display hit">0</div>
          </div>

          <div class="box">
            <h2>Timmer :</h2>
            <div class="display timmer">60</div>
          </div>

          <div class="box">
            <h2>Score :</h2>
            <div class="display score">0</div>
          </div>
        </div>
        <div class="lowerPannel"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
